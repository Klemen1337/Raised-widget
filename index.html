<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raised widget</title>

    <style>
        .progress-bar{
            background: #fafafa;
            width: 100%;
            height: 50px;
        }

        .progress{
            height: 100%;
            width: 0%;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <script src="web3.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="raised-widget.js"></script>
    <script>
        var address = "0xFf4B417892f3cA1678A288CC6296a7094bF98F0b";
        var className = ".progress";
        var widget = new RaisedWidget(className, address);
    </script>
</body>
</html>
